<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ASMR-Studio developments build</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <link href="res/fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
    <link rel="stylesheet" href="css/mainstyles.css">
    <link rel="stylesheet" href="css/panels.css">
    <link rel="stylesheet" href="css/flexbox.css">
    <script src="js/libs/jquery-3.6.0.min.js"></script>
    <script src="js/libs/handlebars.js"></script>
</head>

<body>

    <!--
        STENCILS START
    -->
    <div id="stencils" class="stencil">
        <div id="teststencil">

        </div>
    </div>


    <!--
        STENCILS END
    -->

    <boxcol style="align-items: stretch; height: 100vh;" id="maincontent">

        <div id="screencontent" style="position: relative; flex: 1 1 auto;" class="row content">

            <boxcol class="stretch" style="width: 100%; height: 100%;">

                <boxrow class="stretch" style="flex: 1;">
                    <boxcol class="panel" style="flex: 1;">
                        <div id="partview" style="flex: 1;">

                        </div>
                        <boxrow class="stretch" style="flex: 0; width: 100%;">
                            <button id="pdelbutton" onclick="delpart()">delete</button>
                            <button id="peditbutton">edit</button>
                            <button id="paddbutton" onclick="padd()">add</button>
                        </boxrow>
                    </boxcol>

                    <boxcol class="" style="flex: 1;">
                        
                    </boxcol>

                    <boxcol class="panel" style="flex: 1;">
                        
                    </boxcol>
                </boxrow>

                <boxrow class="stretch" style="flex: 1;">
                    <boxrow class="start" style="flex: 1; height: 100%;">
                        <boxrow id="soundpanel" class="panel start wrap" style="flex: 1; align-content: flex-start;">

                        </boxrow>

                        <div class="panel" style="flex: 1; ">

                        </div>
                    </boxrow>
                </boxrow>

            </boxcol>






        </div>

    </boxcol>
    <script src="js/startup.js"></script>
    <script src="./js/libs/omnitone.min.js"></script>
    <script defer src="./js/app.js"></script>
    <script defer src="./js/addsounds.js"></script>
    <script src="res/html/templates.html" type="text"></script>
</body>

</html>
